<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <form action="#" method="POST">
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
            <label for="email">email:</label>
            <input type="email" name="mailId" id="email">
            <div>
                <span> <label for="Gender">Gender : </label></span>
                Male: <input type="radio" name="Gender" id="Gender">
                Female: <input type="radio" name="Gender" id="Gender">
                Others: <input type="radio" name="Gender" id="Gender">
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <button>Only Button</button>
        </form>
    </fieldset>
</body>
</html>
