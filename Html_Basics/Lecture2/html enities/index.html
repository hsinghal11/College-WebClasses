<!-- html entities ( escape Characters )
   -> always starts with "&" Symbol and ends with ";" symbol
   -> for ">" &gt;
   -> "<" &lt;
   -> "heart" &heart; 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> bhai this is " &lt;/h1&gt;" closing tag </h1>
    <h1>&gt;</h1>
    &lt;
    <h1>&hearts;</h1>
    &copy;
    &amp;
</body>
</html>
